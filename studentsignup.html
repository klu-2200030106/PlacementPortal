<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="icon" href="SUPERSET.png"> <!-- This sets the favicon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px 0;
      background-image: url('sts.jpg');
    }
    .registration-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .login-logo {
      max-width: 100px;
      margin-bottom: 1.5rem;
    }
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-register:hover {
      background: linear-gradient(135deg, #5a6fd6 0%, #6a438f 100%);
    }
    .form-label {
      font-weight: 500;
    }
    .upload-image {
      width: 150px;
      height: 150px;
      border: 2px dashed #ced4da;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }
    .upload-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .upload-image i {
      font-size: 3rem;
      color: #6c757d;
    }
    .password-mismatch {
      color: #dc3545;
      font-size: 0.875em;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="registration-card p-4 p-md-5">
          <div class="text-center mb-4">
            <img src="stl.svg" alt="Superset Logo" class="login-logo">
            <h2 class="fw-bold">Student Registration</h2>
          </div>
          <form id="registrationForm">
            <div class="row mb-4">
              <div class="col-md-4 text-center mb-3 mb-md-0">
                <label for="studentImage" class="form-label">Student Image</label>
                <div class="upload-image mx-auto" onclick="document.getElementById('imageUpload').click();">
                  <i class="fas fa-user-plus"></i>
                </div>
                <input type="file" id="imageUpload" hidden accept="image/*">
              </div>
              <div class="col-md-8">
                <h4 class="mb-3">Personal Information</h4>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" required>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option value="">Choose...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <h4 class="mb-3">Academic Information</h4>
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label for="degree" class="form-label">Degree Program</label>
                <input type="text" class="form-control" id="degree" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="branch" class="form-label">Branch/Department</label>
                <input type="text" class="form-control" id="branch" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label for="cgpa" class="form-label">Current CGPA</label>
                <input type="number" step="0.01" min="0" max="10" class="form-control" id="cgpa" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="gradYear" class="form-label">Year of Graduation</label>
                <input type="number" min="2000" max="2100" class="form-control" id="gradYear" required>
              </div>
            </div>
            <h4 class="mb-3">Login Information</h4>
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div id="passwordMismatch" class="password-mismatch" style="display: none;">
                  Passwords do not match
                </div>
              </div>
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-register" id="registerButton">Register</button>
            </div>
          </form>
          <hr>
          <div class="text-center">
            <p class="mb-0">Already have an account? <a href="studentlogin.html" class="text-decoration-none">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Image upload preview
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      if (e.target.files && e.target.files[0]) {
        let reader = new FileReader();
        reader.onload = function(event) {
          let uploadImage = document.querySelector('.upload-image');
          uploadImage.innerHTML = `<img src="${event.target.result}" alt="Student Image">`;
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    // Password validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMismatch = document.getElementById('passwordMismatch');
    const registerButton = document.getElementById('registerButton');
    const registrationForm = document.getElementById('registrationForm');

    function validatePassword() {
      if (password.value !== confirmPassword.value) {
        passwordMismatch.style.display = 'block';
        registerButton.disabled = true;
      } else {
        passwordMismatch.style.display = 'none';
        registerButton.disabled = false;
      }
    }

    password.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);

    registrationForm.addEventListener('submit', function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        passwordMismatch.style.display = 'block';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login</title>
  <link rel="icon" href="SUPERSET.png"> <!-- This sets the favicon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-image: url('company.jpg');
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .login-logo {
      max-width: 100px;
      margin-bottom: 1.5rem;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #5a6fd6 0%, #6a438f 100%);
    }
    .social-login .btn {
      width: 40px;
      height: 40px;
      padding: 0;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      margin: 0 0.25rem;
    }
    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
    }
    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ced4da;
    }
    .or-divider::before {
      margin-right: .5em;
    }
    .or-divider::after {
      margin-left: .5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Company Login</h2>
          </div>
          <div class="social-login d-flex justify-content-center mb-4">
            <a href="#" class="btn btn-primary me-2" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn btn-info me-2" aria-label="Login with Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="btn btn-danger" aria-label="Login with Google"><i class="fab fa-google"></i></a>
          </div>
          <div class="or-divider mb-4">
            <span class="px-3">or login with email</span>
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
          <hr>
          <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="companyregistration.html" class="text-decoration-none">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
